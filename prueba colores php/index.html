<body>


	<h1 id = header class = 'blue'> Hola Mundo </h1>
	<div id = 'container'> </div>
	<button id= "buttonR" onclick= "changeRed()">Rojo</button>/
	<button id= "buttonG" onclick= "changeGreen()">Verde</button>/
	<button id= "buttonB" onclick= "changeBlue()">Azul</button>/



</body>

	<script type="text/javascript">
		

		function changeRed(){
			$('#header').removeClass('blue green red'); // $  llama a la funcion jQuery. removeClass es el metodo. (function) clousure o funcion anonima. Esto lo hacemos por la linea 6
			$('#header').addClass('green');
		}
		function changeGreen(){
			$('#header').removeClass('blue green red');
			$('#header').addClass('red');
		}
			function changeBlue(){
			$('#header').removeClass('blue green red');
			$('#header').addClass('blue');
		}
		



	</script>
